    <script>
         var display = document.getElementById('button');
var showform = document.getElementById('input');
var idApp = document.getElementById('container-all');
var tagBody = document.getElementsByTagName('body')[0];

display.addEventListener('click', function () {
  showform.style.display = 'block';
  idApp.style.background = 'rgba(168,168,168,0.4)';
});

var formbase = document.getElementById("submit");
formbase.addEventListener('click', function () {
  var getemail = document.getElementsByClassName('email')[0];
  var gettel = document.getElementsByClassName('tel')[0];
  var text = document.getElementById('centent-your');
  var content = text.value;
  var erroremail = getemail.value;
  var errortel = gettel.value;
  var telRegex = /^034+\d{7,10}$/;
  var checkemail = /^\w+@gmail.com$/;
  var count = 0;
  var length = 1;

  if (content.length <= length) {
    document.getElementsByClassName('content')[0].textContent = 'Nhập ý kiến';
    document.getElementsByClassName('content')[0].style.color = 'red';
  } else {
    document.getElementsByClassName('content')[0].textContent = 'Tôi sẽ cố gắng';
    document.getElementsByClassName('content')[0].style.color = 'green';
  }
  if (!telRegex.test(errortel)) {
    document.getElementsByClassName('telerror')[0].textContent = 'Số điện thoại chưa đúng';
    document.getElementsByClassName('telerror')[0].style.color = 'red';

    count++;
  } else {
    document.getElementsByClassName('telerror')[0].textContent = 'Hợp lệ';
    document.getElementsByClassName('telerror')[0].style.color = 'green';
  }

  if (!checkemail.test(erroremail)) {
    document.getElementsByClassName('emailerror')[0].textContent = 'Email chưa đúng';
    document.getElementsByClassName('emailerror')[0].style.color = 'red';

    count++;
  } else {
    document.getElementsByClassName('emailerror')[0].textContent = 'Hợp lệ';
    document.getElementsByClassName('emailerror')[0].style.color = 'green';
  }

  if (count === 0) {
    document.getElementsByClassName('error')[0].textContent = 'Đang xử lý...';
    document.getElementById('submit').style.background = 'green';
    document.getElementsByClassName('error')[0].style.color = 'darkgray';
    setTimeout(function () {
      document.getElementsByClassName('error')[0].textContent = 'Thành công';
      document.getElementsByClassName('error')[0].style.color = 'green';
    }, 4000);
    setTimeout(function () {
      showform.style.display = 'none';
      idApp.style.background = 'white';
      
    }, 5000);
  } else {
    document.getElementsByClassName('error')[0].textContent = 'Gửi thất bại';
    document.getElementsByClassName('error')[0].style.color = 'red';
    document.getElementById('submit').style.background = 'red';
  }
});

  
  </script>
